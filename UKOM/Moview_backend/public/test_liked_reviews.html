<!DOCTYPE html>
<html>
<head>
    <title>Test Liked Reviews API</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: #fff; }
        .test-section { background: #2a2a2a; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 5px; }
        pre { background: #000; padding: 10px; overflow-x: auto; border-radius: 3px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Test Liked Reviews API</h1>
    
    <div class="test-section">
        <h3>Get Liked Reviews for Movie</h3>
        <p>Test: GET /api/v1/users/{userId}/movies/{movieId}/liked-reviews</p>
        
        <label>User ID (Mafia film):</label>
        <input type="number" id="userId" value="3"><br>
        
        <label>Movie ID (Sir√¢t):</label>
        <input type="number" id="movieId" value=""><br>
        
        <button onclick="testGetLikedReviews()">Test Get Liked Reviews</button>
        
        <h4>Request:</h4>
        <pre id="request"></pre>
        
        <h4>Response:</h4>
        <pre id="response"></pre>
    </div>

    <div class="test-section">
        <h3>Check Review Likes Table</h3>
        <button onclick="checkReviewLikes()">Check review_likes for User 3</button>
        <pre id="reviewLikesResult"></pre>
    </div>

    <script>
        const baseURL = 'http://localhost:8000/api/v1';

        async function testGetLikedReviews() {
            const userId = document.getElementById('userId').value;
            const movieId = document.getElementById('movieId').value;
            
            const url = `${baseURL}/users/${userId}/movies/${movieId}/liked-reviews`;
            
            document.getElementById('request').textContent = `GET ${url}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').textContent = 'Error: ' + error.message;
            }
        }

        async function checkReviewLikes() {
            // This would need a backend endpoint to check the table
            document.getElementById('reviewLikesResult').textContent = 'Need to check database directly or create endpoint';
        }
    </script>
</body>
</html>
